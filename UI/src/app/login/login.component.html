<div class="container-fluid">
  <div class="row">
    <div class="card text-center">
      <div class="card-header">
        User Login
      </div>
    </div>
  </div>
</div>

<div class="container-fluid card-body">
  <form [formGroup]="loginForm" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="enter email">
      <small class="form-text text-muted error-form"
        *ngIf="loginForm.controls.email.errors && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">Please
        enter email</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="enter password">
      <small class="form-text text-muted error-form"
        *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">Please
        enter password</small></div>
    <button type="button" (click)="login()" class="btn btn-success">Login</button>
    <button type="button" routerLink="/signup" class="btn btn-primary">SignUp</button>
  </form>
</div>
