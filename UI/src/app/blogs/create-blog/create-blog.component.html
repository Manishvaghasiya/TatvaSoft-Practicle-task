<div class="container-fluid card-body">
  <form [formGroup]="createBlogForm" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="title" class="form-control" id="title" formControlName="title" placeholder="enter title">
      <small class="form-text text-muted error-form"
        *ngIf="createBlogForm.controls.title.errors && (createBlogForm.controls.title.dirty || createBlogForm.controls.title.touched)">Please
        enter title</small>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="description" class="form-control" id="description" formControlName="description"
        placeholder="enter description">
      <small class="form-text text-muted error-form"
        *ngIf="createBlogForm.controls.description.errors && (createBlogForm.controls.description.dirty || createBlogForm.controls.description.touched)">Please
        enter description</small>
    </div>

    <button type="button" (click)="updateFlag ? updateBlog() : createBlog()"
      class="btn btn-success">{{updateFlag ? 'Update' : 'Create'}}</button>
  </form>
</div>
